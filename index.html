<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Proyecto JS</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a href="#" class="navbar-brand">Inventario</a>
  </nav>

  <div class="container">
    <div id="App" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Agrega un producto</h4>
          </div>
          <div class="card-body">
            <form id="product-form">
              <div class="form-group">
                <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" step="0.01" name="precio" id="price" placeholder="Precio del producto" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="amount" placeholder="Cantidad" class="form-control">
              </div>
              <input type="submit" value="Guardar" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div id="product-list"></div>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/main.js"></script>
</body>
<script>
  AOS.init();
</script>
</html>
